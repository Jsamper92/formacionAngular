<h1>PINTAR DATOS PARTIENDO DE UN ARRAY DE OBJETOS</h1>
<section>
  <mat-card class="example-card" *ngFor = "let item of resultList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ item.avatarUrl }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKES: {{ item.likes }}</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</section>
